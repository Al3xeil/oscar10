<form #userForm="ngForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
	  <label for="username">Username</label>
	  <input type="text" class="form-control" id="username"
	         required
	         [(ngModel)]="currentUser.username" name="username"
	         #username="ngModel">
	  <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
          Username is required
      </div>
	</div>
  <div class="form-group">
	  <label for="firstName">Firstname</label>
	  <input type="text" class="form-control" id="firstName"
	         required
	         [(ngModel)]="currentUser.firstName" name="firstName"
	         #firstName="ngModel">
	  <div [hidden]="firstName.valid || firstName.pristine"
             class="alert alert-danger">
          FirstName is required
      </div>
	</div>
  <div class="form-group">
	  <label for="lastName">Lastname</label>
	  <input type="text" class="form-control" id="lastName"
	         required
	         [(ngModel)]="currentUser.lastName" name="lastName"
	         #lastName="ngModel">
	  <div [hidden]="lastName.valid || lastName.pristine"
             class="alert alert-danger">
          LastName is required
      </div>
	</div>
  <div class="form-group">
	  <label for="adresse">Adresse</label>
	  <input type="text" class="form-control" id="adresse"
	         required
	         [(ngModel)]="currentUser.adresse" name="adresse"
	         #adresse="ngModel">
	  <div [hidden]="adresse.valid || adresse.pristine"
             class="alert alert-danger">
          Adresse is required
      </div>
	</div>
  <div class="form-group">
	  <label for="birthday">Birthday</label>
	  <input type="date" class="form-control" id="birthday"
	         [(ngModel)]="currentUser.birthday" name="birthday">
	</div>
  <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Save</button>
</form>
